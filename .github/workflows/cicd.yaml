name: CI

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    name: app' tests
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      - name: automated tests
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci #cf. https://docs.npmjs.com/cli/v9/commands/npm-ci
      - run: npm run test

  # Build and publish the Docker image to the GCP Artifact Registry
  build-publish:
    needs: test
    runs-on: ubuntu-latest
    environment: staging
    name: build docker image and push it to the GAR
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      - name: build code
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run build
      - name: Login to GAR
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.GAR_REGISTRY }}
          username: _json_key
          password: ${{ secrets.CLOUD_RUN_DEPLOYER_SA_KEY }}
      - run: docker build -t gcp-devops-workshop-api .
